<head>
    
    
    <title>Login</title>
</head>
<body class="login-page-body"> 

<div class="login-page">
  <div class="form">
    <div class="login">
      <div class="login-header">
     
        <h1>Welcome!</h1>
        
      </div>
        
       </div>
         <form class="login-form" name="comfirm">
          <!-- <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div> -->
      <input type="text"  name="userId" placeholder="ID" [(ngModel)]="userId">
      
      <input type="password" name="userPassword" placeholder="Password"  [(ngModel)]="userPassword">
      <!-- <button class="btn btn-success">login</button> -->
      <button (click)=handleLogin() class="btn btn-success">Login</button>
      <p class="message">Not registered? <a routerLink="/useradd" routerLinkActive="active">Create an account</a></p>
      
    </form>
  </div>
</div>
<script>

const togglePassword = document
    .querySelector('#togglePassword');

  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', () => {

    // Toggle the type attribute using
    // getAttribure() method
    const type = password
      .getAttribute('type') === 'password' ?
      'text' : 'password';

    password.setAttribute('type', type);

    // Toggle the eye and bi-eye icon
    togglePassword.classList.toggle('bi-eye');
  });   


</script>
</body>
