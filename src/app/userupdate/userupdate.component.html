        <head>
          <title>Course Registration</title>
      </head>
  
      <body>
     
          <div id="testheader">
              <div class="container">
                  <div class=row>
                      <div class="col-md-5 ">
                        <a routerLink="/menu">
                              <h3>Student Registration</h3>
                          </a>
                      </div>
                      <div class="col-md-6">
                        <p>User:{{currentUser}}</p>
                        <p>Current Date :{{time}}</p>
                      </div>
                      <div class="col-md-1">
                        <a class="col-md-1" routerLink="/login" >Logout</a>
                                 
                      </div>
                  </div>
              </div>
  
          </div>
          
          <div class="container">
              <div class="sidenav">

                    <a routerLink="/course" routerLinkActive="active">Course Registration </a>
                    <a routerLink="/studentadd" routerLinkActive="active">Student Registration </a>
                    <a routerLink="/student" routerLinkActive="active">Student Search </a>
                    <a routerLink="/menu" routerLinkActive="active">Users Management</a>
              </div>
              
                
              <div class="main_contents">
                  <div id="sub_content">
                  
                    <form (ngSubmit)="onSubmit()" >
                       <h2 class="col-md-6 offset-md-2 mb-5 mt-4">User Registration</h2>
                          
                          <div class="row mb-4">
                              <div class="col-md-2"></div>
                              <label for="userId" class="col-md-2 col-form-label">UserId</label>
                             <div class="col-md-4">
                                   <input type="text" class="form-control" id="id" name="userId" [(ngModel)]="user.userId"  disabled>
                                   <!-- <input formControlName="userId" [ngClass]="{'is-invalid':submitted && userUpdateForm.controls['userId'].errors}" type="text" class="form-control" id="id"  placeholder="User ID" [(ngModel)]="user.userId" name="userId"  disabled> -->

                              </div>
                          </div>  
                          <div class="row mb-4">
                           <div class="col-md-2"></div>
                          <label for="userName" class="col-md-2 col-form-label">UserName</label>
                              <div class="col-md-4">
                                   <input type="text" class="form-control" id="name" name="userName" [(ngModel)]="user.userName" >
                                   <!-- <input formControlName="userName" [ngClass]="{'is-invalid':submitted && userUpdateForm.controls['userName'].errors}" type="text" class="form-control" id="name"  placeholder="User Name" [(ngModel)]="user.userName" name="userName" required> -->

                                  
                              </div>
                              <!-- <p th:if="${#fields.hasErrors('userName')}"  style="color:red" th:errors="*{userName}"></p> -->
                          </div>
                          <div class="row mb-4">
                              <div class="col-md-2"></div>
                              <label for="email" class="col-md-2 col-form-label">Email</label>
                              <div class="col-md-4">
                                 <input type="email" class="form-control" id="email" name="userEmail" [(ngModel)]="user.userEmail">
                                 <!-- <input formControlName="userEmail" [ngClass]="{'is-invalid':submitted && userUpdateForm.controls['userEmail'].errors}" type="email" class="form-control" id="email"  placeholder="User Email" [(ngModel)]="user.userEmail" name="userEmail" required> -->

                                 
                              </div>
                                <!-- <p th:if="${#fields.hasErrors('userEmail')}"  style="color:red"  th:errors="*{userEmail}"></p> -->
                          </div>
                          <div class="row mb-4">
                              <div class="col-md-2"></div>
                              <label for="Passowrd" class="col-md-2 col-form-label">Password</label>
                              <div class="col-md-4">
                                   <input type="password" class="form-control" id="name" name="userPassword" [(ngModel)]="user.userPassword" >
                                   <!-- <input formControlName="userPassword" [ngClass]="{'is-invalid':submitted && userUpdateForm.controls['userPassword'].errors}" type="password" class="form-control" id="userPassword"  placeholder="User Passowrd" [(ngModel)]="user.userPassword" name="userPassword" required> -->

                              </div>
                                <!-- <p th:if="${#fields.hasErrors('userPassword')}"  style="color:red"  th:errors="*{userPassword}"></p> -->
                          </div>
                          <div class="row mb-4">
                  <div class="col-md-2"></div>
                  <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password</label>
                  <div class="col-md-4">
                    <input type="password" class="form-control" id="confirmPassword" name="userConfirmpassword" [(ngModel)]="user.userConfirmpassword">
                    <!-- <input formControlName="userConfirmpassword" [ngClass]="{'is-invalid':submitted && userUpdateForm.controls['userConfirmpassword'].errors}" type="password" class="form-control" id="userConfirmpassword"  placeholder="User ComfirmPassowrd" [(ngModel)]="user.userConfirmpassword" name="userConfirmpassword" required> -->

                  </div>
                   <!-- <p th:if="${#fields.hasErrors('userConfirmpassword')}"  style="color:red"  th:errors="*{userConfirmpassword}"></p> -->
              </div>
                          
                          <div class="row mb-4">
                              <div class="col-md-2"></div>
                              <label for="userRole" class="col-md-2 col-form-label">User Role</label>
                              <div class="col-md-4">
                                 <select class="form-select"  aria-label="Education" id="userRole" [(ngModel)]="user.userRole" name="userRole" >
                                      <option value="admin" text="Admin" selected>Admin</option>
                                      <option value="user" text="User">User</option>
      
                      </select>
                              </div>
                          </div>
                          <div class="row mb-4">
                          
                              <div class="col-md-4"></div>
  
                              <div class="col-md-6">
  
  
                                  <button type="submit" class="btn btn-success col-md-2" data-bs-toggle="modal"
                                      data-bs-target="#exampleModal">Update</button>
                                  
  
                                                  
                              
                              </div>
                          
                          </div>
                          </form>
                  </div>
                 
              </div>
              <div id="testfooter">
                  <span>Copyright &#169; ACE Inspiration 2022</span>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                  crossorigin="anonymous"></script>
              <script>
                  /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
                  var dropdown = document.getElementsByClassName("dropdown-btn");
                  var i;
  
                  for (i = 0; i < dropdown.length; i++) {
                      dropdown[i].addEventListener("click", function () {
                          this.classList.toggle("active");
                          var dropdownContent = this.nextElementSibling;
                          if (dropdownContent.style.display === "block") {
                              dropdownContent.style.display = "none";
                          } else {
                              dropdownContent.style.display = "block";
                          }
                      });
                  }
                  
              </script>
