    <head>
   
           <title>Course Registration</title>
       </head>
   
       <body>
           <div id="testheader">
               <div class="container">
                   <div class=row>
                       <div class="col-md-5 ">
                        <a routerLink="/menu" routerLinkActive="active">
                               <h3>Student Registration</h3>
                           </a>
                       </div>
                       <div class="col-md-6"> 
                         <p>User:{{currentUser}}</p>
                         <p>Current Date :{{time}}</p>
                       </div>
                       <div class="col-md-1">
                             
                                <a class="col-md-1" routerLink="/login" >Logout</a>
               <!-- <input type="button" class="btn-basic" id="lgnout-button"  > -->
        
                       </div>
                   </div>
               </div>
   
           </div>
   
           <div class="container">
                <div class="sidenav">
   
            
               <a routerLink="/course" routerLinkActive="active">Course Registration </a>
               <a routerLink="/studentadd" routerLinkActive="active">Student Registration </a>
               <a routerLink="/student" routerLinkActive="active">Student Search </a>
               <a routerLink="/user" routerLinkActive="active">Users Management</a>
           </div> 
               <div class="main_contents">
                   <div id="sub_content">
                    
                   
                       <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
                      
                       
                           <h2 class="col-md-6 offset-md-2 mb-5 mt-4">User Registration</h2>
                           
                           <div class="row mb-4">
                               <div class="col-md-2"></div>
                               <label for="userId" class="col-md-2 col-form-label">UserId</label>
                              <div class="col-md-4">
                                    <!-- <input type="text" class="form-control" id="id" name="userId" [(ngModel)]="user.userId" placeholder="User ID"> -->
                                  <input formControlName="userId" [ngClass]="{'is-invalid':submitted && userForm.controls['userId'].errors}" type="text" class="form-control" id="id"  placeholder="User ID" [(ngModel)]="user.userId" name="userId" required>

                               </div>
                               
                           </div>  
                           <div class="row mb-4">
                            <div class="col-md-2"></div>
                           <label for="userName" class="col-md-2 col-form-label">UserName</label>
                               <div class="col-md-4">
                                    <!-- <input type="text" class="form-control" id="name" name="userName" [(ngModel)]="user.userName" placeholder="User Name"> -->
                                    <input formControlName="userName" [ngClass]="{'is-invalid':submitted && userForm.controls['userName'].errors}" type="text" class="form-control" id="name"  placeholder="User Name" [(ngModel)]="user.userName" name="userName" required>
                                </div>
                              
                           </div>
                           <div class="row mb-4">
                               <div class="col-md-2"></div>
                               <label for="email" class="col-md-2 col-form-label">Email</label>
                               <div class="col-md-4">
                                  <!-- <input type="email" class="form-control" id="email" name="userEmail" [(ngModel)]="user.userEmail" placeholder="User Email"> -->
                                  <input formControlName="userEmail" [ngClass]="{'is-invalid':submitted && userForm.controls['userEmail'].errors}" type="email" class="form-control" id="email"  placeholder="User Email" [(ngModel)]="user.userEmail" name="userEmail" required>

                               </div>
                                
                           </div>
                           <div class="row mb-4">
                               <div class="col-md-2"></div>
                               <label for="Passowrd" class="col-md-2 col-form-label">Password</label>
                               <div class="col-md-4">
                                    <!-- <input type="password" class="form-control" id="name" name="userPassword" [(ngModel)]="user.userPassword" placeholder="User Passowrd"> -->
                                    <input formControlName="userPassword" [ngClass]="{'is-invalid':submitted && userForm.controls['userPassword'].errors}" type="password" class="form-control" id="password"  placeholder="User Passowrd" [(ngModel)]="user.userPassword" name="userPassword" required>

                               </div>
                                 
                           </div>
                           <div class="row mb-4">
                   <div class="col-md-2"></div>
                   <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password</label>
                   <div class="col-md-4">
                     <!-- <input type="password" class="form-control" id="confirmPassword" name="userConfirmpassword" [(ngModel)]="user.userConfirmpassword" placeholder="User Confirmpassword"> -->
                     <input formControlName="userConfirmpassword" [ngClass]="{'is-invalid':submitted && userForm.controls['userConfirmpassword'].errors}" type="password" class="form-control" id="password"  placeholder="User Confirmpassword" [(ngModel)]="user.userConfirmpassword" name="userConfirmpassword" required>
   
                   </div>
                   
               </div>
                           
                           <div class="row mb-4">
                               <div class="col-md-2"></div>
                               <label for="userRole" class="col-md-2 col-form-label">User Role</label>
                               <div class="col-md-4">

                                  <select  class="form-select"  aria-label="Education" id="userRole" name="userRole" [(ngModel)]="user.userRole" text="Role">
                                       <option selected value="admin" text="Admin">Admin</option>
                                       <option value="user" text="User">User</option>
       
                       </select>
                               </div>
                           </div>
                           <div class="row mb-4">
                               <div class="col-md-4"></div>
   
                               <div class="col-md-6">
                                   <button type="submit" class="btn btn-secondary col-md-2 addsubmits"
                                       data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
                                   <div class="modal fade" id="exampleModal" tabindex="-1"
                                       aria-labelledby="exampleModalLabel" aria-hidden="true">
                                       <div class="modal-dialog modal-dialog-centered">
                                           <div class="modal-content">
                                               <div class="modal-header">
                                                   <h5 class="modal-title" id="exampleModalLabel">Student Registration</h5>
                                                   <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                       aria-label="Close"></button>
                                               </div>
                                               <div class="modal-body">
   
                                                   <h5 style="color: rgb(127, 209, 131);" id="addusersuccessfuls">
                                                       Registered
                                                       Succesfully !</h5>
                                               </div>
                                               <div class="modal-footer">
                                                   <button type="submit" class="btn btn-success col-md-2 " id="okbtns"
                                                       data-bs-dismiss="modal">Ok</button>
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                                </div>
                               </div>
                            </form>  
                           </div>
                   </div>
               </div>
               <div id="testfooter">
                   <span>Copyright &#169; ACE Inspiration 2022</span>
               </div>
               <script src="Login.js"></script>
               <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                   crossorigin="anonymous"></script>
               <script>
                   /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
                   var dropdown = document.getElementsByClassName("dropdown-btn");
                   var i;
   
                   for (i = 0; i < dropdown.length; i++) {
                       dropdown[i].addEventListener("click", function () {
                           this.classList.toggle("active");
                           var dropdownContent = this.nextElementSibling;
                           if (dropdownContent.style.display === "block") {
                               dropdownContent.style.display = "none";
                           } else {
                               dropdownContent.style.display = "block";
                           }
                       });
                   }
               </script>
       </body>
